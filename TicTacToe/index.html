<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="instructions">
            <h2>Instructions</h2>
            <p>Click on an empty cell to make your move. Try to get three in a row horizontally, vertically, or
                diagonally to win!</p>
        </div>
        <div id="gameOptions" class="game-options">
            <button id="playWithAI">Play with AI</button>
            <button id="playWithFriend">Play with a Friend</button>
        </div>
        <div id="board" class="board"></div>
        <div id="result" class="result-message"></div>
        <button id="resetBtn">Reset Game</button>
        <script src="script.js"></script>
    </div>
</body>

</html>
